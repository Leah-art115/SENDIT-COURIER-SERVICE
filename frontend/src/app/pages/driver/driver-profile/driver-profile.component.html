<app-driver-navbar></app-driver-navbar>

<div class="profile-container">
  <h2>My Profile</h2>

  <div class="profile-card">
    <p><strong>Name:</strong> {{ driver.name }}</p>
    <p><strong>Email:</strong> {{ driver.email }}</p>
    <p><strong>Courier Mode:</strong> {{ driver.mode }}</p>
    <p><strong>Status:</strong> {{ driver.status }}</p>
    <p><strong>Joined:</strong> {{ driver.joined }}</p>

    <button (click)="openPasswordModal()">Change Password</button>
  </div>
</div>

<!-- Password Modal -->
<div class="modal" *ngIf="showPasswordModal">
  <div class="modal-content">
    <h3>Change Password</h3>

    <label>Old Password</label>
    <input type="password" [(ngModel)]="oldPassword" />

    <label>New Password</label>
    <input type="password" [(ngModel)]="newPassword" />

    <label>Confirm New Password</label>
    <input type="password" [(ngModel)]="confirmPassword" />

    <div class="modal-actions">
      <button (click)="changePassword()">Submit</button>
      <button class="cancel" (click)="closePasswordModal()">Cancel</button>
    </div>
  </div>
</div>
